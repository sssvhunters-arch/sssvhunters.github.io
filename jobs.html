<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSSV HUNTERS | Premium Careers</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0062ff;
            --light-blue: #eef4ff;
            --accent-glow: rgba(0, 98, 255, 0.15);
            --deep-navy: #0a1d37;
            --glass: rgba(255, 255, 255, 0.8);
            --border: #dbeafe;
            --text-main: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background: radial-gradient(circle at top right, #ffffff, #f0f7ff);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- MAGIC MONKEY ANIMATION --- */
        #magic-monkey {
            position: fixed;
            width: 80px;
            height: 80px;
            z-index: 9999;
            pointer-events: none;
            transition: transform 0.5s ease;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .monkey-img {
            width: 100%;
            animation: swing 2s infinite ease-in-out;
        }

        /* --- PREMIUM UI COMPONENTS --- */
        nav {
            padding: 1.5rem 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-weight: 800; font-size: 1.6rem; text-decoration: none; color: var(--deep-navy); letter-spacing: -1px; }
        .logo span { color: var(--primary-blue); }

        .container { padding: 60px 8%; position: relative; }

        /* Magic Background Glows */
        .bg-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--accent-glow);
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            top: 10%;
            left: -100px;
        }

        .category-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 40px;
            justify-content: center;
        }

        .cat-btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-main);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .cat-btn.active, .cat-btn:hover {
            background: var(--primary-blue);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px var(--accent-glow);
            border-color: var(--primary-blue);
        }

        .search-container { margin-bottom: 50px; max-width: 800px; margin-left: auto; margin-right: auto; }

        .search-bar {
            width: 100%;
            padding: 20px 30px;
            border-radius: 20px;
            border: 2px solid var(--border);
            font-size: 1.1rem;
            background: white;
            transition: 0.3s;
            box-shadow: 0 15px 35px rgba(0,0,0,0.03);
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .job-table-wrapper {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.04);
        }

        table { width: 100%; border-collapse: collapse; }
        th { background: #f8faff; padding: 20px; text-align: left; font-weight: 700; color: var(--deep-navy); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 22px 20px; border-bottom: 1px solid #f1f5f9; font-size: 0.95rem; }
        
        tr:hover { background-color: #fcfdff; }

        .apply-now { 
            color: white; 
            background: var(--primary-blue);
            padding: 8px 18px;
            border-radius: 8px;
            font-weight: 600; 
            text-decoration: none; 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            font-size: 0.85rem;
            transition: 0.3s;
        }
        
        .apply-now:hover { transform: scale(1.05); background: #004ecc; }

        .resume-cta { 
            margin-top: 80px; 
            background: linear-gradient(135deg, var(--deep-navy), #1a3a63); 
            color: white; 
            padding: 80px; 
            border-radius: 40px; 
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .request-btn { 
            display: inline-block; 
            margin-top: 30px; 
            padding: 18px 45px; 
            background: white; 
            color: var(--primary-blue); 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: 800; 
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .request-btn:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.3); }

        footer { text-align: center; padding: 60px; color: #94a3b8; font-weight: 500; }

        /* Hidden class for search logic */
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="magic-monkey">
        <svg class="monkey-img" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <circle cx="32" cy="32" r="30" fill="#FFD1A4"/>
            <path d="M20 24c-2 0-4 2-4 4s2 4 4 4h24c2 0 4-2 4-4s-2-4-4-4H20z" fill="#8D5524"/>
            <circle cx="22" cy="28" r="3" fill="#000"/>
            <circle cx="42" cy="28" r="3" fill="#000"/>
            <path d="M28 40s2 4 4 4 4-4 4-4" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/>
        </svg>
    </div>

    <div class="bg-glow"></div>

    <nav>
        <a href="index.html" class="logo">SSSV<span>HUNTERS</span></a>
        <a href="#" style="text-decoration: none; color: var(--primary-blue); font-weight: 800; font-size: 0.9rem;">SUPPORT HUB</a>
    </nav>

    <div class="container">
        <div class="category-container" id="filter-buttons">
            <button class="cat-btn active" data-filter="all">ALL OPPORTUNITIES</button>
            <button class="cat-btn" data-filter="engineering">ENGINEERING</button>
            <button class="cat-btn" data-filter="medical">MEDICAL NON-IT</button>
            <button class="cat-btn" data-filter="network">NETWORK & SECURITY</button>
            <button class="cat-btn" data-filter="java">JAVA</button>
            <button class="cat-btn" data-filter="devops">DEVOPS/CLOUD</button>
            <button class="cat-btn" data-filter="ai">AI & MLOPS</button>
            <button class="cat-btn" data-filter="qa">QA AUTOMATION</button>
        </div>

        <div class="search-container">
            <input type="text" id="jobSearch" class="search-bar" placeholder="Search by title, location, or tech stack...">
        </div>

        <div class="job-table-wrapper">
            <table id="jobTable">
                <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Location</th>
                        <th>Rate</th>
                        <th>Client</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="job-body">
                    </tbody>
            </table>
        </div>

        <div class="resume-cta">
            <h2 style="font-size: 2.5rem; margin-bottom: 10px;">Elevate Your Career</h2>
            <p style="opacity: 0.9; font-size: 1.1rem;">Submit your resume to our exclusive elite talent pool.</p>
            <a href="mailto:careersprocessing@roseint.com" class="request-btn">GET DISCOVERED</a>
        </div>
    </div>

    <footer>
        &copy; 2026 SSSVHUNTERS. Premium Recruitment Experience.
    </footer>

    <script>
        // --- DATA ---
        const jobData = [
            { title: "Java Full Stack Developer", loc: "Remote / St. Louis, MO", rate: "$65 - $80/hr", client: "Rose International", cat: "java" },
            { title: "J2EE Developer (Spring Boot)", loc: "Atlanta, GA", rate: "Competitive", client: "FinTech Partner", cat: "java" },
            { title: "Senior Network Engineer (Cisco)", loc: "Los Angeles, CA", rate: "$75/hr", client: "Logistics Corp", cat: "network" },
            { title: "Cyber Security Analyst", loc: "New York, NY", rate: "$70/hr", client: "Banking Group", cat: "network" },
            { title: "Cloud Infrastructure Architect (AWS)", loc: "Seattle, WA", rate: "$90/hr", client: "Tech Hub", cat: "devops" },
            { title: "DevOps Engineer (Kubernetes)", loc: "Austin, TX", rate: "$85/hr", client: "Global SaaS", cat: "devops" },
            { title: "Healthcare Admin Coordinator", loc: "Orlando, FL", rate: "$35/hr", client: "Health Systems", cat: "medical" },
            { title: "SDET / QA Automation Engineer", loc: "Pleasanton, CA", rate: "$60/hr", client: "Rose International", cat: "qa" },
            { title: "Mechanical Design Engineer", loc: "Detroit, MI", rate: "$55/hr", client: "AutoCorp", cat: "engineering" },
            { title: "AI/ML Research Scientist", loc: "San Francisco, CA", rate: "$120/hr", client: "AI Innovation Lab", cat: "ai" }
        ];

        const hrEmail = "hr@sssvhunters.com";

        // --- RENDER LOGIC ---
        function renderJobs(filter = 'all', searchTerm = '') {
            const tbody = document.getElementById('job-body');
            tbody.innerHTML = '';

            const filtered = jobData.filter(job => {
                const matchesFilter = filter === 'all' || job.cat === filter;
                const matchesSearch = job.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                      job.loc.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                      job.client.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            filtered.forEach(job => {
                const subject = encodeURIComponent(`Application for ${job.title} - ${job.loc}`);
                const body = encodeURIComponent(
                    `Dear HR Team at SSSV HUNTERS,\n\n` +
                    `I am writing to express my interest in the ${job.title} position.\n\n` +
                    `Best Regards,\n[Your Name]`
                );

                const mailtoLink = `mailto:${hrEmail}?subject=${subject}&body=${body}`;

                const row = `
                    <tr class="job-row">
                        <td style="font-weight:700; color:var(--primary-blue)">${job.title}</td>
                        <td><i class="fas fa-map-marker-alt" style="margin-right:8px; color:#94a3b8"></i>${job.loc}</td>
                        <td style="font-weight:600">${job.rate}</td>
                        <td><span style="background:#f1f5f9; padding:4px 10px; border-radius:6px; font-size:0.8rem;">${job.client}</span></td>
                        <td>
                            <a href="${mailtoLink}" class="apply-now">
                                Apply <i class="fas fa-arrow-right"></i>
                            </a>
                        </td>
                    </tr>`;
                tbody.innerHTML += row;
            });
        }

        // --- INTERACTION LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            renderJobs();

            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    renderJobs(this.getAttribute('data-filter'), document.getElementById('jobSearch').value);
                });
            });

            document.getElementById('jobSearch').addEventListener('input', function() {
                const activeFilter = document.querySelector('.cat-btn.active').getAttribute('data-filter');
                renderJobs(activeFilter, this.value);
            });

            // --- MONKEY ROAMING SCRIPT ---
            const monkey = document.getElementById('magic-monkey');
            let posX = 50;
            let posY = 50;
            let targetX = 50;
            let targetY = 50;

            function moveMonkey() {
                // Set new random targets within window bounds
                targetX = Math.random() * (window.innerWidth - 100);
                targetY = Math.random() * (window.innerHeight - 100);
                
                // Update position smoothly via CSS transition or manual step
                monkey.style.left = targetX + 'px';
                monkey.style.top = targetY + 'px';
                
                // Flip monkey based on direction
                if(targetX > posX) {
                    monkey.style.transform = 'scaleX(-1)';
                } else {
                    monkey.style.transform = 'scaleX(1)';
                }
                posX = targetX;
            }

            // Move the monkey every 3 seconds
            setInterval(moveMonkey, 3000);
            moveMonkey(); // Initial move
        });
    </script>
</body>
</html>
