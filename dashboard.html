<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SSSV Hunters Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: white;
  min-height: 100vh;
}

/* Top Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.logo {
  font-size: 22px;
  font-weight: bold;
  letter-spacing: 1px;
  color: #38bdf8;
}

.nav-links {
  color: #94a3b8;
  font-size: 14px;
}

/* Main Content */
.container {
  padding: 50px;
}

.title {
  font-size: 40px;
  margin-bottom: 10px;
  font-weight: 700;
}

.subtitle {
  color: #94a3b8;
  margin-bottom: 40px;
}

/* Cards */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}

.card {
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 16px;
  transition: 0.3s ease;
  border: 1px solid rgba(255,255,255,0.08);
}

.card:hover {
  transform: translateY(-5px);
  border-color: #38bdf8;
}

.card h3 {
  font-size: 18px;
  margin-bottom: 10px;
  color: #38bdf8;
}

.card p {
  font-size: 28px;
  font-weight: bold;
}

/* Buttons */
.btn {
  margin-top: 15px;
  padding: 10px 18px;
  border-radius: 8px;
  background: #38bdf8;
  border: none;
  color: black;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: white;
}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">SSSV HUNTERS</div>
  <div class="nav-links">Admin Panel</div>
</div>

<div class="container">
  <div class="title">Dashboard Overview</div>
  <div class="subtitle">Manage job listings and applications efficiently.</div>

  <div class="cards">
    <div class="card">
      <h3>Total Jobs</h3>
      <p>24</p>
      <button class="btn">Manage Jobs</button>
    </div>

    <div class="card">
      <h3>Active Candidates</h3>
      <p>132</p>
      <button class="btn">View Applicants</button>
    </div>

    <div class="card">
      <h3>New Applications</h3>
      <p>8</p>
      <button class="btn">Review Now</button>
    </div>

    <div class="card">
      <h3>Revenue</h3>
      <p>$12,400</p>
      <button class="btn">View Reports</button>
    </div>
  </div>
</div>

</body>
</html>
