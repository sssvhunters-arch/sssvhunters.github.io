<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login | SSSV Hunters</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

/* Background Logo Watermark */
body::before {
  content: "";
  position: absolute;
  width: 600px;
  height: 600px;
  background: url("jpj.jpg") no-repeat center;
  background-size: contain;
  opacity: 0.05;
  z-index: 0;
}

/* Login Card */
.login-container {
  width: 400px;
  background: white;
  padding: 50px 40px;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.1);
  position: relative;
  z-index: 1;
  border-top: 5px solid #0d6efd;
}

.logo-title {
  text-align: center;
  margin-bottom: 30px;
}

.logo-title h1 {
  font-size: 28px;
  color: #0d6efd;
  letter-spacing: 2px;
}

.logo-title p {
  color: #777;
  font-size: 14px;
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 20px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 15px;
  transition: 0.3s;
}

input:focus {
  border-color: #0d6efd;
  outline: none;
  box-shadow: 0 0 8px rgba(13,110,253,0.2);
}

button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #0d6efd, #00c6ff);
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

#error {
  margin-top: 10px;
  text-align: center;
  color: red;
  font-size: 14px;
}

.footer-text {
  text-align: center;
  margin-top: 25px;
  font-size: 12px;
  color: #aaa;
}

</style>
</head>

<body>

<div class="login-container">

  <div class="logo-title">
    <h1>SSSV HUNTERS</h1>
    <p>Recruitment Admin Portal</p>
  </div>

  <input type="email" id="email" placeholder="Admin Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Secure Login</button>

  <p id="error"></p>

  <div class="footer-text">
    Authorized Access Only
  </div>

</div>


<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

const firebaseConfig = {
   apiKey: "AIzaSyCseBuz6XomVg_R1s3eLk0WBjvf2pGW8po",
  authDomain: "sssvhunters-jobboard.firebaseapp.com",
  projectId: "sssvhunters-jobboard",
  storageBucket: "sssvhunters-jobboard.firebasestorage.app",
  messagingSenderId: "724150870358",
  appId: "1:724150870358:web:901c334ce94d530aefb6f7",
  measurementId: "G-M1R2YQTW20"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      window.location.href = "dashboard.html";
    })
    .catch((error) => {
      document.getElementById("error").innerText = error.message;
    });
};
</script>

</body>
</html>
