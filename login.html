<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSSV Hunters | Secure Access</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url("bg.jpg") no-repeat center center/cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(255,255,255,0.95);
  padding: 35px;
  width: 380px;
  border-radius: 12px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
}

h2 { text-align: center; margin-bottom: 20px; }

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  background: #1e3c72;
  border: none;
  border-radius: 6px;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.error {
  color: crimson;
  text-align: center;
  margin-top: 10px;
}
</style>
</head>
<body>

<div class="card">
<h2>SSSV HUNTERS</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="secureLogin()">Secure Login</button>
<p class="error" id="errorMsg"></p>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
 apiKey: "AIzaSyCseBuz6XomVg_R1s3eLk0WBjvf2pGW8po",
  authDomain: "sssvhunters-jobboard.firebaseapp.com",
  projectId: "sssvhunters-jobboard",
  storageBucket: "sssvhunters-jobboard.firebasestorage.app",
  messagingSenderId: "724150870358",
  appId: "1:724150870358:web:901c334ce94d530aefb6f7",
  measurementId: "G-M1R2YQTW20"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let loginAttempts = 0;
const MAX_ATTEMPTS = 5;

window.secureLogin = async function() {

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("errorMsg");

  errorMsg.textContent = "";

  if (!email || !password) {
    errorMsg.textContent = "Invalid credentials.";
    return;
  }

  if (loginAttempts >= MAX_ATTEMPTS) {
    errorMsg.textContent = "Too many attempts. Try later.";
    return;
  }

  try {

    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // 1️⃣ Email verification enforcement
    if (!user.emailVerified) {
      await signOut(auth);
      errorMsg.textContent = "Verify email before login.";
      return;
    }

    // 2️⃣ Role validation
    const userDoc = await getDoc(doc(db, "users", user.uid));

    if (!userDoc.exists()) {
      await signOut(auth);
      errorMsg.textContent = "Access denied.";
      return;
    }

    const role = userDoc.data().role;

    if (role === "admin") {
      window.location.href = "admin-dashboard.html";
    } else if (role === "candidate") {
      window.location.href = "candidate-dashboard.html";
    } else {
      await signOut(auth);
      errorMsg.textContent = "Unauthorized role.";
    }

  } catch (error) {

    loginAttempts++;
    errorMsg.textContent = "Invalid credentials.";

  }
};

// 3️⃣ Session auto logout after 15 min
let timeout;

function resetTimer() {
  clearTimeout(timeout);
  timeout = setTimeout(() => {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  }, 15 * 60 * 1000);
}

window.onload = resetTimer;
document.onmousemove = resetTimer;
document.onkeypress = resetTimer;

</script>

</body>
</html>
