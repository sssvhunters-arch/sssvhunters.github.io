<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSSV Hunters | Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Background logo watermark */
    body::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: url("jpj.jpg") no-repeat center;
      background-size: contain;
      opacity: 0.05;
      z-index: 0;
    }

    .login-box {
      background: white;
      padding: 50px;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .login-box h1 {
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 700;
      color: #0d1b2a;
    }

    .login-box p {
      margin-bottom: 30px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
    }

    input:focus {
      border-color: #0077b6;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <div class="login-box">
    <h1>Admin Login</h1>
    <p>SSSV Hunters Recruitment Portal</p>

    <input type="email" id="email" placeholder="Admin Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
       apiKey: "AIzaSyCseBuz6XomVg_R1s3eLk0WBjvf2pGW8po",
  authDomain: "sssvhunters-jobboard.firebaseapp.com",
  projectId: "sssvhunters-jobboard",
  storageBucket: "sssvhunters-jobboard.firebasestorage.app",
  messagingSenderId: "724150870358",
  appId: "1:724150870358:web:901c334ce94d530aefb6f7",
  measurementId: "G-M1R2YQTW20"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          document.getElementById("error").innerText = error.message;
        });
    };
  </script>

</body>
</html>
