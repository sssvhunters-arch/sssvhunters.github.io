<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>SSSV Hunters | Secure Access</title>

<style>

body{
margin:0;
font-family:Arial;
background:url("bg.jpg") center/cover no-repeat;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.card{
background:rgba(255,255,255,.95);
padding:40px;
width:420px;
border-radius:12px;
box-shadow:0 10px 40px rgba(0,0,0,.3);
}

h2{text-align:center;}

.tabs{
display:flex;
margin-bottom:20px;
}

.tabs button{
flex:1;
padding:12px;
border:none;
cursor:pointer;
font-weight:bold;
}

.active{
background:#1e3c72;
color:white;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border-radius:6px;
border:1px solid #ccc;
}

.main{
width:100%;
padding:12px;
background:#1e3c72;
color:white;
border:none;
cursor:pointer;
}

.msg{
text-align:center;
margin-top:10px;
color:red;
}

.success{
color:green;
}

</style>

</head>

<body>

<div class="card">

<h2>SSSV Hunters</h2>

<div class="tabs">
<button id="loginTab" class="active">Login</button>
<button id="signupTab">Sign Up</button>
</div>

<input id="name" placeholder="Full Name" style="display:none">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button class="main" id="actionBtn">
Secure Login
</button>

<p id="msg" class="msg"></p>

</div>

<!-- âœ… FIREBASE STABLE SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>

/* =========================
   FIREBASE CONFIG
========================= */

const firebaseConfig={
  apiKey: "AIzaSyCseBuz6XomVg_R1s3eLk0WBjvf2pGW8po",
  authDomain: "sssvhunters-jobboard.firebaseapp.com",
  projectId: "sssvhunters-jobboard",
  storageBucket: "sssvhunters-jobboard.firebasestorage.app",
  messagingSenderId: "724150870358",
  appId: "1:724150870358:web:901c334ce94d530aefb6f7",
  measurementId: "G-M1R2YQTW20"
};

firebase.initializeApp(firebaseConfig);

const auth=firebase.auth();
const db=firebase.firestore();

/* =========================
   UI SWITCH
========================= */

let mode="login";

const loginTab=document.getElementById("loginTab");
const signupTab=document.getElementById("signupTab");
const nameInput=document.getElementById("name");
const actionBtn=document.getElementById("actionBtn");
const msg=document.getElementById("msg");

loginTab.onclick=()=>{
mode="login";
loginTab.classList.add("active");
signupTab.classList.remove("active");
nameInput.style.display="none";
actionBtn.innerText="Secure Login";
};

signupTab.onclick=()=>{
mode="signup";
signupTab.classList.add("active");
loginTab.classList.remove("active");
nameInput.style.display="block";
actionBtn.innerText="Create Account";
};

/* =========================
 PASSWORD CHECK
========================= */

function strongPassword(p){
return /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$/.test(p);
}

/* =========================
 AUTH SYSTEM
========================= */

actionBtn.onclick=async()=>{

msg.innerText="";

const name=nameInput.value.trim();
const email=document.getElementById("email").value.trim();
const password=document.getElementById("password").value.trim();

try{

/* ---------- SIGNUP ---------- */

if(mode==="signup"){

if(!strongPassword(password)){
msg.innerText="Weak password.";
return;
}

const userCred=
await auth.createUserWithEmailAndPassword(email,password);

await userCred.user.sendEmailVerification();

await db.collection("users")
.doc(userCred.user.uid)
.set({
name:name,
email:email,
role:"candidate",
createdAt:firebase.firestore.FieldValue.serverTimestamp()
});

await auth.signOut();

msg.classList.add("success");
msg.innerText="Account created. Verify email.";

}

/* ---------- LOGIN ---------- */

if(mode==="login"){

const userCred=
await auth.signInWithEmailAndPassword(email,password);

const user=userCred.user;

if(!user.emailVerified){
await auth.signOut();
msg.innerText="Verify email first.";
return;
}

const snap=
await db.collection("users")
.doc(user.uid)
.get();

if(!snap.exists){
msg.innerText="Access denied.";
return;
}

const role=snap.data().role;

if(role==="admin")
window.location.href="admin-dashboard.html";
else
window.location.href="candidate-dashboard.html";

}

}catch(e){

msg.innerText=e.message;

}

};

</script>

</body>
</html>
