<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>SSSV Hunters | Secure Access</title>

<style>

body{
margin:0;
font-family:Arial;
background:url("bg.jpg") center/cover no-repeat;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.card{
background:rgba(255,255,255,0.95);
padding:40px;
width:420px;
border-radius:12px;
box-shadow:0 10px 40px rgba(0,0,0,.3);
}

h2{text-align:center;}

.tabs{
display:flex;
margin-bottom:20px;
}

.tabs button{
flex:1;
padding:12px;
border:none;
cursor:pointer;
font-weight:bold;
}

.active{
background:#1e3c72;
color:white;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border-radius:6px;
border:1px solid #ccc;
}

button.main{
width:100%;
padding:12px;
background:#1e3c72;
color:white;
border:none;
cursor:pointer;
}

.msg{
text-align:center;
margin-top:10px;
color:red;
}

.success{color:green;}

</style>
</head>

<body>

<div class="card">

<h2>SSSV Hunters</h2>

<div class="tabs">
<button id="loginTab" class="active">Login</button>
<button id="signupTab">Sign Up</button>
</div>

<input id="name" placeholder="Full Name" style="display:none">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button class="main" id="actionBtn">Secure Login</button>

<p id="msg" class="msg"></p>

</div>

<script type="module">

import { initializeApp }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import {
getAuth,
createUserWithEmailAndPassword,
signInWithEmailAndPassword,
sendEmailVerification,
signOut
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
getFirestore,
doc,
setDoc,
getDoc,
serverTimestamp
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* PUT REAL CONFIG */
const firebaseConfig={
apiKey: "AIzaSyCseBuz6XomVg_R1s3eLk0WBjvf2pGW8po",
  authDomain: "sssvhunters-jobboard.firebaseapp.com",
  projectId: "sssvhunters-jobboard",
  storageBucket: "sssvhunters-jobboard.firebasestorage.app",
  messagingSenderId: "724150870358",
  appId: "1:724150870358:web:901c334ce94d530aefb6f7",
  measurementId: "G-M1R2YQTW20"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let mode="login";

const nameInput=document.getElementById("name");
const msg=document.getElementById("msg");

/* TAB SWITCH */

loginTab.onclick=()=>{
mode="login";
loginTab.classList.add("active");
signupTab.classList.remove("active");
nameInput.style.display="none";
actionBtn.innerText="Secure Login";
};

signupTab.onclick=()=>{
mode="signup";
signupTab.classList.add("active");
loginTab.classList.remove("active");
nameInput.style.display="block";
actionBtn.innerText="Create Account";
};

/* PASSWORD SECURITY */

function strongPassword(p){
return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/.test(p);
}

/* MAIN AUTH */

actionBtn.addEventListener("click",async()=>{

const name=nameInput.value.trim();
const email=email.value.trim();
const password=password.value.trim();

msg.innerText="";

try{

if(mode==="signup"){

if(!strongPassword(password)){
msg.innerText="Weak password.";
return;
}

const userCred=
await createUserWithEmailAndPassword(auth,email,password);

await sendEmailVerification(userCred.user);

await setDoc(doc(db,"users",userCred.user.uid),{
name:name,
email:email,
role:"candidate",
createdAt:serverTimestamp()
});

await signOut(auth);

msg.classList.add("success");
msg.innerText="Account created. Verify email.";

}

/* LOGIN */

if(mode==="login"){

const userCred=
await signInWithEmailAndPassword(auth,email,password);

const user=userCred.user;

if(!user.emailVerified){
await signOut(auth);
msg.innerText="Verify email first.";
return;
}

const snap=
await getDoc(doc(db,"users",user.uid));

if(!snap.exists()){
msg.innerText="Access denied.";
return;
}

const role=snap.data().role;

if(role==="admin")
location.href="admin-dashboard.html";
else
location.href="candidate-dashboard.html";

}

}catch{
msg.innerText="Authentication failed.";
}

});

</script>
</body>
</html>
