<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSSV Hunters | Register</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0a0f1c;
}

.register-box {
    background: white;
    padding: 50px;
    width: 420px;
    border-radius: 12px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.6);
    text-align: center;
}

.register-box h1 {
    margin-bottom: 30px;
}

.register-box input,
.register-box select {
    width: 100%;
    padding: 14px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.register-box button {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border: none;
    background: #1e3a8a;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

.register-box button:hover {
    background: #162c66;
}
</style>
</head>

<body>

<div class="register-box">
    <h1>Create Account</h1>
    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    
    <select id="role">
        <option value="candidate">Candidate</option>
        <option value="recruiter">Recruiter</option>
    </select>

    <button onclick="register()">Register</button>
    <p id="message"></p>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

const firebaseConfig = {
   apiKey: "AIzaSyCseBuz6XomVg_R1s3eLk0WBjvf2pGW8po",
    authDomain: "sssvhunters-jobboard.firebaseapp.com",
    projectId: "sssvhunters-jobboard",
    storageBucket: "sssvhunters-jobboard.firebasestorage.app",
    messagingSenderId: "724150870358",
    appId: "1:724150870358:web:901c334ce94d530aefb6f7",
    measurementId: "G-M1R2YQTW20"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.register = async function() {

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const role = document.getElementById("role").value;

    try {

        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
            name: name,
            email: email,
            role: role,
            approved: role === "candidate" ? true : false,
            createdAt: new Date()
        });

        document.getElementById("message").innerText = "Account created successfully!";
        
    } catch (error) {
        document.getElementById("message").innerText = error.message;
    }
}
</script>

</body>
</html>
