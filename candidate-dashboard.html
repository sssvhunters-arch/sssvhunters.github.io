<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSSV Hunters | Candidate Dashboard</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background: url("bg.jpg") no-repeat center center/cover;
    min-height:100vh;
    backdrop-filter: blur(6px);
}

.overlay{
    background: rgba(255,255,255,0.88);
    min-height:100vh;
    padding:30px;
}

.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 30px;
    background:white;
    border-radius:12px;
    box-shadow:0 8px 25px rgba(0,0,0,0.08);
    margin-bottom:30px;
}

.navbar h2{
    color:#0f172a;
    font-weight:700;
}

.logout-btn{
    background:#1e40af;
    color:white;
    padding:10px 18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
    transition:0.3s;
}

.logout-btn:hover{
    background:#1d4ed8;
}

.welcome{
    margin-bottom:25px;
}

.stats{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    margin-bottom:35px;
}

.card{
    background:white;
    padding:25px;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

.card h4{
    color:#64748b;
    margin-bottom:10px;
}

.card h2{
    color:#0f172a;
}

.section-title{
    margin-bottom:20px;
    font-size:20px;
    font-weight:600;
}

.job-card{
    background:white;
    padding:20px;
    border-radius:14px;
    margin-bottom:15px;
    box-shadow:0 8px 25px rgba(0,0,0,0.06);
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.status{
    padding:6px 14px;
    border-radius:20px;
    font-size:12px;
    font-weight:600;
}

.applied{ background:#dbeafe; color:#1e40af; }
.shortlisted{ background:#dcfce7; color:#15803d; }
.rejected{ background:#fee2e2; color:#b91c1c; }

</style>
</head>

<body>

<div class="overlay">

<div class="navbar">
    <h2>SSSV HUNTERS</h2>
    <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<div class="welcome">
    <h1>Welcome, Candidate ðŸ‘‹</h1>
</div>

<div class="stats">
    <div class="card">
        <h4>Total Applications</h4>
        <h2>12</h2>
    </div>
    <div class="card">
        <h4>Shortlisted</h4>
        <h2>3</h2>
    </div>
    <div class="card">
        <h4>Profile Completion</h4>
        <h2>80%</h2>
    </div>
</div>

<div>
    <div class="section-title">Your Applications</div>

    <div class="job-card">
        <div>
            <strong>Java Backend Developer</strong><br>
            <small>Bangalore, India</small>
        </div>
        <div class="status applied">Applied</div>
    </div>

    <div class="job-card">
        <div>
            <strong>Frontend Developer</strong><br>
            <small>Remote</small>
        </div>
        <div class="status shortlisted">Shortlisted</div>
    </div>

    <div class="job-card">
        <div>
            <strong>Data Analyst</strong><br>
            <small>Mumbai</small>
        </div>
        <div class="status rejected">Rejected</div>
    </div>

</div>

</div>

<!-- ðŸ” FIREBASE AUTH PROTECTION -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
 apiKey: "AIzaSyCseBuz6XomVg_R1s3eLk0WBjvf2pGW8po",
  authDomain: "sssvhunters-jobboard.firebaseapp.com",
  projectId: "sssvhunters-jobboard",
  storageBucket: "sssvhunters-jobboard.firebasestorage.app",
  messagingSenderId: "724150870358",
  appId: "1:724150870358:web:901c334ce94d530aefb6f7",
  measurementId: "G-M1R2YQTW20"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// ðŸ” Protect page
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html";
  }
});

// ðŸšª Logout
document.getElementById("logoutBtn").addEventListener("click", () => {
  signOut(auth).then(() => {
    window.location.href = "login.html";
  });
});
</script>

</body>
</html>
