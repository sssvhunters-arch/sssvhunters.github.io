<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSSV Hunters | Candidate Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#f5f7fa;
  color:#1f2937;
}

/* HEADER */
.header{
  background:white;
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 4px 15px rgba(0,0,0,0.05);
}

.logo{
  font-size:24px;
  font-weight:700;
  color:#0a4ea3;
}

.logout-btn{
  background:#0a4ea3;
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}

.logout-btn:hover{
  background:#083b7a;
}

/* DASHBOARD CONTENT */
.container{
  padding:40px;
}

.welcome{
  font-size:26px;
  font-weight:600;
  margin-bottom:30px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

.card{
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.05);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

.card h3{
  font-size:18px;
  margin-bottom:10px;
  color:#0a4ea3;
}

.card p{
  font-size:28px;
  font-weight:700;
}

/* JOB LIST */
.section{
  margin-top:50px;
}

.section h2{
  margin-bottom:20px;
  font-size:22px;
}

.job{
  background:white;
  padding:20px;
  border-radius:10px;
  margin-bottom:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.status{
  padding:6px 12px;
  border-radius:20px;
  font-size:13px;
  font-weight:600;
}

.applied{
  background:#dbeafe;
  color:#1d4ed8;
}

.shortlisted{
  background:#dcfce7;
  color:#15803d;
}

.rejected{
  background:#fee2e2;
  color:#b91c1c;
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">SSSV HUNTERS</div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="container">

  <div class="welcome">Welcome, Candidate ðŸ‘‹</div>

  <div class="cards">
    <div class="card">
      <h3>Total Applications</h3>
      <p>12</p>
    </div>

    <div class="card">
      <h3>Shortlisted</h3>
      <p>3</p>
    </div>

    <div class="card">
      <h3>Profile Completion</h3>
      <p>80%</p>
    </div>
  </div>

  <div class="section">
    <h2>Your Applications</h2>

    <div class="job">
      <div>
        <strong>Java Backend Developer</strong><br>
        Bangalore, India
      </div>
      <div class="status applied">Applied</div>
    </div>

    <div class="job">
      <div>
        <strong>Frontend Developer</strong><br>
        Remote
      </div>
      <div class="status shortlisted">Shortlisted</div>
    </div>

    <div class="job">
      <div>
        <strong>Data Analyst</strong><br>
        Mumbai
      </div>
      <div class="status rejected">Rejected</div>
    </div>

  </div>

</div>

<script type="module">
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";

const firebaseConfig = {
  apiKey: "AIzaSyCseBuz6XomVg_R1s3eLk0WBjvf2pGW8po",
  authDomain: "sssvhunters-jobboard.firebaseapp.com",
  projectId: "sssvhunters-jobboard",
  storageBucket: "sssvhunters-jobboard.firebasestorage.app",
  messagingSenderId: "724150870358",
  appId: "1:724150870358:web:901c334ce94d530aefb6f7",
  measurementId: "G-M1R2YQTW20"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.logout = function() {
  signOut(auth).then(()=>{
    window.location.href="login.html";
  });
};
</script>

</body>
</html>
